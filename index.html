<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="src/styles.css">

    <title>Sistema de Cadastro de Candidatos</title>
</head>
<body>

<div class="container mt-4">
    <div class="main">

        <h3 class="text-center">Lista de Candidatos</h3>

        <div class="row mb-3">
            <div class="col-md-10">
                <input id="search" type="text" class="form-control" placeholder="Buscar..."/>
            </div>

            <div class="col-md-2">
                <button type="button" class="btn btn-primary w-100" onclick="abrirModal()">
                    <i class="fas fa-plus"></i> Novo Candidato
                </button>
            </div>
        </div>

        <table id="candidatos" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                    <th>Sexo</th>
                    <th>Data Nascimento</th>
                    <th>Habilidades</th>
                    <th>Editar</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="candidatoModalLabel">Candidato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <input type="hidden" id="id"/>
                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" class="form-control" placeholder="CPF"/>
                    </div>
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" id="celular" class="form-control" placeholder="Celular"/>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" id="email" class="form-control" placeholder="E-mail"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="nascimento" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Sexo</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                            <label class="form-check-label" for="sexoMasculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                            <label class="form-check-label" for="sexoFeminino">Feminino</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label">Habilidades</label>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skillHtml">
                            <label class="form-check-label" for="skillHtml">HTML</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skillCss">
                            <label class="form-check-label" for="skillCss">CSS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skillJs">
                            <label class="form-check-label" for="skillJs">JS</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="skillBs">
                            <label class="form-check-label" for="skillBs">Bootstrap</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="fecharModal()">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SCRIPT -->
<script src="src/script.js"></script>

</body>
</html>
